<h4 mat-dialog-title>Account Exist</h4>
<div mat-dialog-content>An account with the given email is already exist.</div>
<div mat-dialog-actions class="dialog-example-buttons">
  <button mat-button (click)="gotoLogin()">Goto Login</button>
  <button mat-button (click)="signInWithEmail()">Sign in using same credentials</button>
</div>
