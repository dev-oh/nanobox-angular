
<section>
  <article>
    <div class="text-center mat-card signup-grid">

      <span class="partner-text"><b>BECOME A PARTNER</b></span>
      <div fxFlexFill class="registration-form">
        <h6>Please fill out a registration form to join Wine-Oh!</h6>
      </div>
      <div fxFlexFill class="registration-form-wrapper form-text">
        <form (ngSubmit)="signUpFormSubmit()" #signUpForm="ngForm" id="signUpForm">
          <p style="text-align: justify; font-family: 'Roboto';" class="">
            Hi, my name is
            <input placeholder="First Name" name="FirstName" [(ngModel)]="form.firstName" required>
            <input placeholder="Last Name" name="LastName" [(ngModel)]="form.lastName">
            and I would like to create a user account for the wine
            <select name="Type" id="id" [(ngModel)]="form.type">
              <option value="seller">Seller</option>
              <option value="producer">Producer</option>
            </select>
            <input placeholder="Company" name="CompanyName" [(ngModel)]="form.company">
            with the domain
            <input placeholder="Domain" name="Domain" [(ngModel)]="form.domain">.
            My email address is
            <input placeholder="Email" name="Email" [(ngModel)]="form.emailWithoutDomain" (keydown)="emailKeyDown($event)" autocomplete="nope">
            @ <input placeholder="Domain" name="Domain2" ngModel="{{form.domain}}" disabled>.
          </p>
        </form>
      </div>

      <div fxFlexFill class="registration-form">
        <h6>Authenicate Using</h6>
      </div>
